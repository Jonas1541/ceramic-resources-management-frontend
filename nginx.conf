server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;
  include /etc/nginx/mime.types;

  # Custom Header to verify config application
  add_header X-Config-Version "v2" always;

  # Cache-control for index.html (no-cache)
  # Forces browser to re-validate index.html every time
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header X-Config-Version "v2" always;
  }

  # Cache-control for static assets (long cache)
  # STRICTLY NO FALLBACK TO index.html
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404; 
  }

  # Fallback only for non-asset routes (Angular Routes)
  location / {
    try_files $uri $uri/ /index.html;
  }
}