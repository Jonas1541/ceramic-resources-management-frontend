<h1 mat-dialog-title>{{ isEditMode ? 'Editar Recurso' : 'Adicionar Recurso' }}</h1>

<div mat-dialog-content [formGroup]="resourceForm">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="category" required>
      <mat-option *ngFor="let category of categories" [value]="category.value">
        {{ category.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Valor Unit√°rio</mat-label>
    <input matInput type="text" formControlName="unitValue" appDecimalMask required>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="resourceForm.invalid">Salvar</button>
</div>
