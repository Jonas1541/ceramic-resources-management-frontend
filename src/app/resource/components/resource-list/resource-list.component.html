<div class="container">
  <h1>Recursos</h1>

  <button mat-raised-button color="primary" (click)="openResourceForm()">Adicionar Recurso</button>

  <table mat-table [dataSource]="resources" class="mat-elevation-z8">

    <!-- Colunas de Dados -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.category | translateResourceCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="unitValue">
      <th mat-header-cell *matHeaderCellDef> Valor Unitário </th>
      <td mat-cell *matCellDef="let element"> {{element.unitValue | currency:'BRL'}} /kg </td>
    </ng-container>

    <ng-container matColumnDef="currentQuantity">
      <th mat-header-cell *matHeaderCellDef> Qtd. em Estoque </th>
      <td mat-cell *matCellDef="let element"> {{element.currentQuantity | decimalFormat}} kg </td>
    </ng-container>

    <ng-container matColumnDef="currentQuantityPrice">
      <th mat-header-cell *matHeaderCellDef> Valor em Estoque </th>
      <td mat-cell *matCellDef="let element"> {{element.currentQuantityPrice | currency:'BRL'}} </td>
    </ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openResourceForm(element)" title="Editar Recurso">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteResource(element.id)" title="Excluir Recurso">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="openTransactionList(element.id)" title="Ver Transações">
          <mat-icon>list_alt</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
