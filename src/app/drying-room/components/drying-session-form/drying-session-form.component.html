<h1 mat-dialog-title>{{ isEditMode ? 'Editar' : 'Adicionar' }} Uso da Estufa</h1>

<div mat-dialog-content [formGroup]="sessionForm">
  <mat-form-field>
    <mat-label>Horas</mat-label>
    <input matInput type="text" formControlName="hours" appDecimalMask>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button [disabled]="sessionForm.invalid" (click)="onSubmit()">Salvar</button>
</div>
