<h1 mat-dialog-title>{{ isEditMode ? 'Editar' : 'Adicionar' }} Estufa</h1>

<div mat-dialog-content [formGroup]="dryingRoomForm">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Consumo de Gás por Hora (m³/h)</mat-label>
    <input matInput type="text" formControlName="gasConsumptionPerHour" appDecimalMask required>
  </mat-form-field>

  <!-- Seção de Máquinas Associadas -->
  <h2 class="section-title">Máquinas Associadas</h2>
    <div formArrayName="machineIds">
    <div *ngFor="let machineIdControl of machineIds.controls; let i=index" class="form-array-item-container">
        <div class="form-array-item-row">
        <button mat-icon-button color="warn" (click)="removeMachineId(i)" title="Remover Máquina">
            <mat-icon>remove_circle</mat-icon>
        </button>
        <mat-form-field appearance="fill">
            <mat-label>Máquina</mat-label>
            <mat-select [formControl]="machineIdControl" required>
            <mat-option *ngIf="getAvailableMachines(i).length === 0" disabled>Não há mais máquinas para selecionar</mat-option>
            <mat-option *ngFor="let machine of getAvailableMachines(i)" [value]="machine.id">{{ machine.name }}</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
    </div>
    </div>
  <button mat-stroked-button color="primary" (click)="addMachineId()">Adicionar Máquina</button>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="dryingRoomForm.invalid">Salvar</button>
</div>
