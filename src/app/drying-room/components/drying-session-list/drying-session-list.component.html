<h1 mat-dialog-title>Usos da Estufa</h1>

<div mat-dialog-content>
  <table mat-table [dataSource]="sessions" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef> Horas </th>
      <td mat-cell *matCellDef="let element"> {{element.hours | decimalFormat}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Criado Em </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Atualizado Em </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.updatedAt !== element.createdAt">
          {{element.updatedAt | date:'short'}}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="costAtTime">
      <th mat-header-cell *matHeaderCellDef> Custo (R$) </th>
      <td mat-cell *matCellDef="let element"> {{element.costAtTime | currency:'BRL'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openSessionForm(element)" title="Editar Uso">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSession(element.id)" title="Excluir Uso">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="openSessionForm()">Adicionar Uso</button>
  <button mat-button (click)="onClose()">Fechar</button>
</div>
