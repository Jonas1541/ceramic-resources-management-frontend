<div class="container">
  <h1>Funcionários</h1>

  <div class="button-row">
    <button mat-raised-button color="primary" (click)="openEmployeeForm()">Adicionar Funcionário</button>
    <button mat-raised-button (click)="openEmployeeCategoriesDialog()">Gerenciar Categorias</button>
  </div>

  <table mat-table [dataSource]="employees" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="costPerHour">
      <th mat-header-cell *matHeaderCellDef> Custo por Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.costPerHour | currency:'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Criado Em </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Atualizado Em </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.updatedAt !== element.createdAt">
          {{element.updatedAt | date:'short'}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openEmployeeForm(element)" title="Editar Funcionário">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEmployee(element.id)" title="Excluir Funcionário">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
