<div class="container">
  <h1>Bateladas</h1>

  <button mat-raised-button color="primary" (click)="openBatchForm()">Adicionar Batelada</button>

  <table mat-table [dataSource]="batches" class="mat-elevation-z8">

    <!-- Colunas de Dados -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Criado Em </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Atualizado Em </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="batchFinalCost">
      <th mat-header-cell *matHeaderCellDef> Custo Final </th>
      <td mat-cell *matCellDef="let element"> {{element.batchFinalCost | currency:'BRL'}} </td>
    </ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openBatchForm(element)" title="Editar Batelada">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openBatchDetails(element.id)" title="Ver Detalhes">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBatch(element.id)" title="Excluir Batelada">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
