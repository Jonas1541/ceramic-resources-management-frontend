<h1 mat-dialog-title>{{ isEditMode ? 'Editar Queima de Biscoito' : 'Adicionar Queima de Biscoito' }}</h1>

<div mat-dialog-content [formGroup]="bisqueFiringForm">
  <mat-form-field appearance="fill">
    <mat-label>Temperatura (Â°C)</mat-label>
    <input matInput type="text" formControlName="temperature" appDecimalMask required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tempo de Queima (horas)</mat-label>
    <input matInput type="text" formControlName="burnTime" appDecimalMask required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tempo de Resfriamento (horas)</mat-label>
    <input matInput type="text" formControlName="coolingTime" appDecimalMask required>
  </mat-form-field>

  <h2 class="section-title">Produtos</h2>
  <mat-accordion multi>
    <mat-expansion-panel *ngFor="let group of groupedProducts | keyvalue: asIsOrder">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-checkbox 
            [checked]="isAllSelected(group.value)" 
            [indeterminate]="isSomeSelected(group.value)"
            (change)="toggleAllForGroup(group.value, $event)"
            (click)="$event.stopPropagation()">
          </mat-checkbox>
          {{ group.key }} ({{ group.value.length }} unidades)
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let transaction of group.value" class="checkbox-item">
        <mat-checkbox 
          [checked]="biscuitControl.value.includes(transaction.id)"
          (change)="toggleSelection(transaction.id, $event)">
          ID: {{ transaction.id }}
        </mat-checkbox>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
  <mat-error *ngIf="biscuitControl.hasError('required') && biscuitControl.touched">
    Pelo menos um produto deve ser selecionado.
  </mat-error>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="bisqueFiringForm.invalid">Salvar</button>
</div>
