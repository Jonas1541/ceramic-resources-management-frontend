<h1 mat-dialog-title>{{ isEditMode ? 'Editar Queima de Biscoito' : 'Adicionar Queima de Biscoito' }}</h1>

<div mat-dialog-content [formGroup]="bisqueFiringForm">
  <mat-form-field appearance="fill">
    <mat-label>Temperatura (°C)</mat-label>
    <input matInput type="text" formControlName="temperature" appDecimalMask required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tempo de Queima (horas)</mat-label>
    <input matInput type="text" formControlName="burnTime" appDecimalMask required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tempo de Resfriamento (horas)</mat-label>
    <input matInput type="text" formControlName="coolingTime" appDecimalMask required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Consumo de Gás (kg)</mat-label>
    <input matInput type="text" formControlName="gasConsumption" appDecimalMask required>
  </mat-form-field>

  <!-- Seção de Produtos -->
  <h2 class="section-title">Produtos</h2>
  <div formArrayName="biscuits">
    <div *ngFor="let biscuitControl of biscuits.controls; let i=index" class="form-array-item">
      <div class="form-array-item-row">
        <button mat-icon-button color="warn" (click)="removeBiscuit(i)" title="Remover Produto">
          <mat-icon>remove_circle</mat-icon>
        </button>
        <mat-form-field appearance="fill">
          <mat-label>Produto</mat-label>
          <mat-select [formControl]="biscuitControl" required>
            <mat-option *ngIf="getAvailableProducts(i).length === 0" disabled>Não há mais produtos para selecionar</mat-option>
            <mat-option *ngFor="let transaction of getAvailableProducts(i)" [value]="transaction.id">{{ transaction.productName }} - ID: {{ transaction.id }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <button mat-stroked-button color="primary" (click)="addBiscuit()" class="add-button">Adicionar Produto</button>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="bisqueFiringForm.invalid">Salvar</button>
</div>
