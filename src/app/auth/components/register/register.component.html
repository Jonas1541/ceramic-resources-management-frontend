<div class="container">
  <h1>Cadastro</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nome da Empresa</mat-label>
      <input matInput formControlName="name" required appTrim>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required appTrim>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CNPJ</mat-label>
      <input matInput formControlName="cnpj" required appTrim>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <mat-form-field appearance="fill" [class.password-mismatch]="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">
      <mat-label>Repita a Senha</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
        As senhas não coincidem.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Cadastrar</button>
  </form>
  <p>Já tem uma conta? <a routerLink="/login">Faça login</a></p>
</div>
