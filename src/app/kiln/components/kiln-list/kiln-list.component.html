<div class="container">
  <h1>Fornos</h1>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="openKilnForm()" class="add-button">Adicionar Forno</button>
  </div>

  <table mat-table [dataSource]="kilns" multiTemplateDataRows class="mat-elevation-z8">

    <!-- Colunas de Dados -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="gasConsumptionPerHour">
      <th mat-header-cell *matHeaderCellDef> Consumo de Gás Por Hora</th>
      <td mat-cell *matCellDef="let element"> {{element.gasConsumptionPerHour | decimalFormat}} kg/h </td>
    </ng-container>

    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef> Potência </th>
      <td mat-cell *matCellDef="let element"> {{element.power | decimalFormat}} CV </td>
    </ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openKilnForm(element)" title="Editar Forno">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteKiln(element.id)" title="Excluir Forno">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openBisqueFiringList(element.id)" title="Ver Queimas de Biscoito">
          <mat-icon>local_fire_department</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openGlazeFiringList(element.id)" title="Ver Queimas de Glasura">
          <mat-icon>local_fire_department</mat-icon>
        </button>
        <button mat-icon-button (click)="toggleDetails(element)" [title]="expandedElement === element ? 'Esconder detalhes' : 'Ver máquinas'">
          <mat-icon>{{expandedElement === element ? 'expand_less' : 'expand_more'}}</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Linha de Detalhes Expandida -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div *ngIf="detailsCache.has(element.id)" class="details-container">
                    <ng-container *ngIf="detailsCache.get(element.id) as machines">
                        <div *ngIf="machines.length > 0; else noMachines">
                            <h4>Máquinas no Forno</h4>
                            <ul>
                                <li *ngFor="let machine of machines">{{machine.name}}</li>
                            </ul>
                        </div>
                        <ng-template #noMachines>
                            <p>Nenhuma máquina associada a este forno.</p>
                        </ng-template>
                    </ng-container>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="element-row"
        [class.expanded-row]="expandedElement === element"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>
</div>
